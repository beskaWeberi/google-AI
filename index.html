<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="apps-icon">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M4 5h4v4H4V5zm6 0h4v4h-4V5zm6 0h4v4h-4V5zM4 11h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4zM4 17h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4z"/>
                </svg>
            </div>
            <div class="profile"></div>
        </div>
    </header>

    <main>
        <div class="logo">
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </div>

        <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 
                6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 
                4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 
                6 9.5S8.01 5 10.5 5 15 7.01 15 
                9.5 12.99 14 10.5 14z"/>
            </svg>
            <input type="text">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path d="M12 14a3 3 0 003-3V5a3 3 0 
                10-6 0v6a3 3 0 003 3zm5-3a5 5 
                0 01-10 0H5a7 7 0 0014 0h-2z"/>
            </svg>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="language">
            Google offered in:
            <a href="#">ქართული</a>
            <a href="#">Русский</a>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            Georgia
        </div>
        <div class="footer-bottom">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
